<button
  (click)="onClick()"
  [routerLink]="routerLink"
  [attr.aria-label]="'header.logo-button' | translate"
  [ngClass]="size"
  class="app-logo app-logo__button"
>
  <ng-container [ngTemplateOutlet]="logo"></ng-container>
</button>

<ng-template #logo>
  <figure class="w-100 h-100">
    <img class="w-100" src="/assets/images/vector/logo.svg" [alt]="'header.logo-image' | translate">
  </figure>
</ng-template>
