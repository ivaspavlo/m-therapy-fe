<button
  tabindex="0"
  attr.aria-label="{{ 'button' | translate }}: {{ title }}"
  [routerLink]="url"
  [ngClass]="type"
  (click)="buttonClick.emit()"
  [disabled]="disabled"
  type="button"
  class="app-button"
>
  <span [ngClass]="{'app-button__title--hidden': isLoading}" class="app-button__title">{{ title }}</span>

  <figure *ngIf="isLoading" class="app-button-spinner">
    <img src="/assets/images/vector/spinner.svg" alt="Spinner animation" [ngClass]="type" class="app-button-spinner__animation">
  </figure>
</button>
