<button
  tabindex="0"
  attr.aria-label="{{ 'button' | translate }}: {{ title }}"
  [routerLink]="url"
  [ngClass]="type"
  (click)="buttonClick.emit()"
  [disabled]="disabled"
  type="button"
  class="app-button"
>{{ title }}</button>
