<ul
  *ngIf="(current$ | async) as currentItem"
  tabindex="0"
  [attr.aria-label]="'language-bar.title' | translate:currentItem"
  class="menu">
    <a (click)="onMenuClick()" class="menu__current">
      <span>{{ currentItem | uppercase }}</span>
    </a>
    <ul class="menu__list">
      <li
        *ngFor="let item of listItems$ | async; let index = index;"
        (click)="onItemClick($event, item)"
        class="menu__item"
      >
        <button >{{ item | uppercase }}</button>
      </li>
    </ul>
</ul>
