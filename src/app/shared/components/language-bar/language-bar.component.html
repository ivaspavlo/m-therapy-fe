<ul *ngIf="(current$ | async) as currentItem" class="menu">
  <a (click)="onMenuClick()" class="menu__current">
    <span>{{ currentItem | uppercase }}</span>
  </a>
  <ul class="menu__list">
    <li
      (click)="onItemClick($event, item)"
      *ngFor="let item of listItems$ | async; let index = index;"
      class="menu__item"
    >{{ item | uppercase }}</li>
  </ul>
</ul>
