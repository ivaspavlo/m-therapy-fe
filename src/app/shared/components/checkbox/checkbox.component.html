<div class="checkbox" [ngClass]="{'has-error': control.errors && (control.dirty || control.touched)}">
  <input
    [formControl]="control"
    [id]="'toggle_'+controlName"
    type="checkbox"
  />

  <label
    class="label"
    [for]="'toggle_'+controlName"
  >
    <span *ngIf="label">{{label}}</span>
    <ng-content></ng-content>
  </label>

  <div class="error">
    <app-form-error [errors]="control.errors"></app-form-error>
  </div>
</div>
