<div class="input" [ngClass]="{ 'input--invalid': (control.dirty || control.touched) && control.errors !== null, 'input--active': (isCalendarVisible$ | async) || control.value }">
  <label [for]="controlName" class="input__label">
    <span>{{ label }}</span>
    <span *ngIf="true" class="input__asterisk">*</span>
  </label>
  <input
    #dp="angular-mydatepicker"
    [id]="controlName"
    [attr.disabled]="control.disabled || null"
    angular-mydatepicker
    [options]="dpOptions"
    [(ngModel)]="model"
    (keyup.enter)="onInputClick($event)"
    (click)="onInputClick($event)"
    (dateChanged)="onDateChanged($event)"
    [placeholder]="plh"
    name="mydate"
    class="input__field"
  >
  <p class="input__error">{{ control.errors | firstError:errorsMap }}</p>
  <i class="input__icon input__icon--calendar"></i>
  <i *ngIf="control.value" (click)="onClearDate()" class="input__icon input__icon--clear"></i>
</div>
