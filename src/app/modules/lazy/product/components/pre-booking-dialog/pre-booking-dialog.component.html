<app-dialog-content>
  <div class="pre-booking">
    <h2 class="pre-booking__title">{{ 'products.booking.confirm-title' | translate }}</h2>

    <form [formGroup]="formGroup" class="pre-booking-content">
      <p class="pre-booking-content__text">
        <span>{{ 'products.booking.register-benefits' | translate }}</span>
        <app-icon name="discount" size="xl" class="pre-booking-content__icon"></app-icon>
      </p>

      <div class="pre-booking-content__controls">
        <app-primary-button
          (buttonClick)="onRegister()"
          title="{{ 'main.landing.register' | translate }}"
        ></app-primary-button>

        <app-secondary-button
          *ngIf="!noRegistering"
          (buttonClick)="goWithoutRegistering()"
          title="{{ 'products.booking.proceed-no-register' | translate }}"
        ></app-secondary-button>
      </div>

      <ng-container *ngIf="noRegistering">
        <app-input
          [type]="INPUT_TYPES.EMAIL"
          [controlName]="controlName"
          label="{{ 'footer.email-control' | translate }}"
          color="secondary"
          plh="{{ 'auth.enter' | translate:{x: 'footer.email-control' | translate | lowercase} }}"
        ></app-input>

        <div class="payment-confirm">
          <div class="payment-options">
            <h6 class="payment-options__title">{{ 'products.booking.payment-options' | translate }}</h6>

            <p class="payment-options__item">
              <span>{{ 'products.booking.payment-options.privat' | translate }}</span>
              <app-icon name="discount" size="md"></app-icon>
            </p>

            <p class="payment-options__item">
              <span>{{ 'products.booking.payment-options.universal' | translate }}</span>
              <app-icon name="discount" size="md"></app-icon>
            </p>
          </div>

          <label for="id-upload-image" class="file-picker">
            <span>{{ 'products.booking.select-file' | translate }}</span>
            <app-icon name="browse" size="md" class="file-picker__icon"></app-icon>
          </label>

          <input (change)="onFileChange($event)" type="file" id="id-upload-image" accept="image/*" class="d-none">
        </div>

        <app-secondary-button
          (buttonClick)="goWithoutRegistering()"
          title="{{ 'products.booking.confirm-no-register' | translate }}"
        ></app-secondary-button>
      </ng-container>
    </form>
  </div>
</app-dialog-content>
