<section class="product">
  <header class="d-flex align-items-center mb-3">
    <app-icon [routerLink]="CoreRouteNames.HOME" name="shevron-left" size="xl" class="product__back-button"></app-icon>
    <h2 class="product__title">{{'products.booking.title' | translate}}</h2>
  </header>

  <div *ngIf="(product$ | async) as product" class="d-flex h-100 flex-grow-1">

    <div class="w-50 mr-3 pb-3 d-flex position-relative">
      <form [formGroup]="form" class="scroll-container">

        <app-date-picker controlName="startDate" label="{{'products.booking.date' | translate}}"></app-date-picker>

        <div class="scroll-content">
          <ul class="pt-2">
            <li *ngFor="let date of product.dates" class="booking-slot">
              <p class="mr-3">
                <span>{{date.start | date:'MMMM' | monthTranslate | async | titlecase}}&nbsp;</span>
                <span>{{date.start | date:'dd'}}</span>
              </p>
              <p>
                <span>{{date.start | date:'HH'}}:{{date.start | date:'mm'}}</span>
                <span class="mx-1">-</span>
                <span>{{date.end | date:'HH'}}:{{date.end | date:'mm'}}</span>
              </p>
            </li>
          </ul>
        </div>

      </form>
    </div>

    <div class="product__desc w-50 ml-3">
      <figure class="product-image">
        <img src="{{product.product.imgUrl}}" alt="Product image" class="product-image__img">
      </figure>
      <figcaption class="product-image__caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, aliquam! Pariatur odio distinctio eius explicabo nemo nostrum molestiae ad nam ab officiis voluptatem maxime, porro, atque quibusdam? Velit, assumenda sapiente.</figcaption>
    </div>

  </div>
</section>
