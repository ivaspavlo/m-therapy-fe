<div class="auth-page__content">
  <h1 class="auth-page__title">{{ 'auth.login.title' | translate }}</h1>

  <form [formGroup]="loginForm">
    <app-input controlName="email" label="{{ 'auth.email' | translate | titlecase }}" plh="{{ 'auth.enter' | translate:{x: 'auth.email' | translate} }}"></app-input>
    <app-input controlName="password" label="{{ 'auth.password' | translate | titlecase }}" plh="{{ 'auth.enter' | translate:{x: 'auth.password' | translate} }}" [type]="INPUT_TYPES.PASSWORD"></app-input>
  </form>

  <div class="mt-4 d-flex justify-content-center">
    <app-primary-button
      (buttonClick)="onLogin($event)"
      [isLoading]="isLoading"
      [disabled]="!loginForm.valid"
      title="{{ 'auth.submit' | translate }}"
    ></app-primary-button>
  </div>

  <div class="my-4 d-flex justify-content-between">
    <app-link-button
      [backButton]="true"
      title="{{'auth.register.title' | translate}}"
      url="/auth/register"
      class="mx-1"
    ></app-link-button>
    <app-link-button
      title="{{'auth.remind.title' | translate}}"
      url="/auth/remind"
      class="mx-1"
    ></app-link-button>
  </div>
</div>
