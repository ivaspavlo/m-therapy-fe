<form [formGroup]="updateForm" class="auth-page__content">
  <h1 class="auth-page__title">{{ 'auth.change' | translate }}</h1>

  <app-input controlName="password" label="{{ 'auth.password' | translate | titlecase }}" plh="{{ 'auth.enter' | translate:{x: 'auth.password' | translate} }}" [type]="INPUT_TYPES.PASSWORD"></app-input>
  <app-input controlName="confirmPassword" label="{{ 'auth.confirmPassword' | translate | titlecase }}" plh="{{ 'auth.enter' | translate:{x: 'auth.password' | translate} }}" [type]="INPUT_TYPES.PASSWORD"></app-input>

  <div class="mt-4 d-flex justify-content-center">
    <app-primary-button title="{{ 'auth.submit' | translate }}"></app-primary-button>
  </div>

  <div class="my-3 d-flex justify-content-center">
    <app-link-button title="{{ 'auth.login' | translate }}" url="/auth/login" class="mx-1"></app-link-button>
  </div>
</form>
