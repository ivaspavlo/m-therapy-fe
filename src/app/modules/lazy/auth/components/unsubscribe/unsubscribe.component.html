<div class="auth-page__content">
  <ng-container *ngIf="isUnsubscribed$ | async">
    <app-icon size="xxl" name="sad" class="d-flex justify-content-center mb-3"></app-icon>

    <h1 class="auth-page__title">{{'main.unsubscribe.thanks' | translate}}</h1>
    <h5 class="auth-page__subtitle">{{'main.unsubscribe.after' | translate}}</h5>
    <app-link-button title="{{'auth.back' | translate}}" url="/" class="mt-4 d-flex justify-content-center"></app-link-button>
  </ng-container>

  <ng-container *ngIf="!(isUnsubscribed$ | async)">
    <h1 class="auth-page__title">{{'main.unsubscribe.failure' | translate}}</h1>
  </ng-container>
</div>
